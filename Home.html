<!DOCTYPE html>
<html lang="en">
    <head>
        <title>LightBox</title>
        <link rel="stylesheet" href="Style_All.css" />
    </head>
    <body>
        <div id="header">
            <div id="logo_header">
                <img src="./Source/light_box_icon.png" alt="light_box_icon" />
                <div><img src="./Source/light_box_word_icon.png" alt="light_box_word_icon" /></div>
            </div>
            <div id="icon_list">
                <div class="icon_list_item">
                    <img src="./Source/home_icon.png" alt="home_img" />
                    <span>HOME</span>
                </div>
                <div class="icon_list_item">
                    <img src="./Source/work_icon.png" alt="work_icon" />
                    <span>WORK</span>
                </div>
                <div class="icon_list_item">
                    <img src="./Source/about_icon.png" alt="about_icon" />
                    <span>ABOUT</span>
                </div>
                <div class="icon_list_item">
                    <img src="/Source/contact_icon.png" alt="contact_icon" />
                    <span>CONTACT</span>
                </div>
            </div>
            <div id="introduce">
                <p>Hi, we're LightBox, a completely made up design agency that specializes in tresh, clean web design and graphics.</p>
                <a href="">Find out more</a>
            </div>
        </div>
        <div id="content"></div>
        <div id="footer"></div>
    </body>
</html>
